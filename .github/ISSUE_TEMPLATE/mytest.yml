name: Incident Report
description: React移行インシデントレポート
title: "[React Mig.Incident]: "
body:
  - type: input
    id: reactmig_functionname
    attributes:
      label: 処理名
      description: 処理名を記載
    validations:
      required: true
      
  - type: input
    id: reactmig_incident_desc
    attributes:
      label: 不具合内容
      description: 不具合内容を記載
    validations:
      required: true

  - type: textarea
    id: detail
    attributes:
      label: インシデント内容
      description: インシデント内容を記載してください。
      value: |
       - **再現手順**
       - **期待値**
       - **確認結果**
    validations:
      required: true

  - type: input
    id: reactmig_incident_paturn
    attributes:
      label: 発生率
      description: 発生率を記載(y/10)
    validations:
      required: true

  - type: textarea
    id: reactmig_testcase_type
    attributes:
      label: テスト種類・テストケース
      description: テストケースの種類およびテストケース番号
      placeholder: >
       テストケースの種類：検証指図書/ユースケース
       テストケース番号：
    validations:
      required: false

  - type: textarea 
    id: reactmig_testcase_paturn
    attributes:
      label: テストケースの種類
      description: テストケースの種類と番号を入力してください
      placeholder: >
       テストケースの種類：検証指図書・ユースケース
       テストケース番号：
    validations:
      required: false
